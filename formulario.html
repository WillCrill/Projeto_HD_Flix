<!DOCTYPE html>

</head>
<body>
    <header>
        <!-- Header -->
        <div class="header">
            <div class="navbar">
                <a href="#jogos">Jogos</a>
                <a href="./quem_somos.html">Quem Somos</a>
                <a href="./equipe.html">Equipe</a>
                <a href="./contato.html">Contatos</a>

            <div class="logo">
                <a class="logo_img" href="./index.html">
                    <img src="./IMG_Logo_(provisório).png" alt="Logo Provisório">
                </a>
                <h3>Login/Cadastro</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
           
            <!--  <div>

            </div> avatar foto teste--> 

            <div class="btnbox">
                <div id="btn">
                    
                </div>
                <button type="button" class="alt">login</button>
                <button type="button" class="alt">inscrever</button>
            </div>

            
                <form id="login-container">

                    <div>
                        <label for="lgin">Login :</label>
                        <input class="hvr" type="email" name="lgin" id="lgin" placeholder="email@gmail.com" />
                    </div>

                    <div>
                        <label for="pswd">Senha :</label>
                        
                        <input class="hvr" type="password" name="pswd" id="pswd" placeholder="********" />
                        <input type="checkbox" name="remember" id="remember"><span>lembrar senha</span>
                        <button type="submit" class="btn-submit">login</button>
                        <button type="reset" class="btn-reset">Limpar</button>
                    </div>
                    
                </form>

                <form id="registrar-container">

                    <div>
                        <label for="nome">Seu nome :</label>
                        <input class="hvr" type="text" name="nome" id="nome" placeholder="roberto carlos" />
                    </div>

                    <div>
                        <label for="lgin">Login :</label>
                        <input class="hvr" type="email" name="lgin" id="lgin" placeholder="email@gmail.com" />
                    </div>

                    <div>
                        <label for="pswd">Senha :</label>
                        
                        <input class="hvr" type="password" name="pswd" id="pswd" placeholder="********" />
                        <input type="checkbox" name="remember" id="remember"><span>concordo com os termos de servico</span>
                        <button type="submit" class="btn-submit">Registrar</button>
                        <button type="reset" class="btn-reset">Limpar</button>
                    </div>
                    
                </form>
            



        </div>
    </main>
    
</body>
</html>
