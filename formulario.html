<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png">
    <title>Login/Cadastro</title>
</head>

<body>
    <header>
        <!-- Header -->
        <div class="header">
            <div class="navbar">
                <a href="#jogos">Jogos</a>
                <a href="./quem_somos.html">Quem Somos</a>
                <a href="./equipe.html">Equipe</a>
                <a href="./contato.html">Contatos</a>
                <a href="./formulario.html">Login</a>
            </div>
            <div class="logo">
                <a class="logo_img" href="./index.html">
                    <img src="./IMG_Logo_(provisório).png" alt="Logo Provisório">
                </a>
                <h3>Login/Cadastro</h3>
            </div>
        </div>
    </header>
    <main>
        <div class="container">

            <!--  <div>

            </div> avatar foto teste-->

            <!-- container botoes -->
            <div class="btnbox">
                <!-- div para o fundo de transiçao btn-bg -->
                <div id="btn-bg">
                    <!-- sem nada mesmo -->
                </div>


                <button type="button" class="alt" id="login"  onclick="login()" >login</button>

                <button type="button" class="alt" id="signup" onclick="register()" >inscrever</button>
            </div>

            <!-- fieldset container -->
            <fieldset id="fset-container">

                <form id="login-container">

                    <div>
                        <label for="lgin">Login :</label>
                        <input class="hvr" type="email" name="lgin" id="lgin" placeholder="email@gmail.com" />
                    </div>

                    <div>
                        <label for="pswd">Senha :</label>

                        <input class="hvr" type="password" name="pswd" id="pswd" placeholder="********" />
                        <input type="checkbox" name="remember" id="lembra" class="chkbox"><span>lembrar senha</span>
                        <button type="submit" class="btn-submit">login</button>
                        <button type="reset" class="btn-reset">Limpar</button>
                    </div>

                </form>

                <form id="registrar-container">

                    <div>
                        <label for="nome">Seu nome :</label>
                        <input class="hvr" type="text" name="nome" id="nome" placeholder="roberto carlos" />
                    </div>

                    <div>
                        <label for="lgin">Login :</label>
                        <input class="hvr" type="email" name="lgin" id="lgin" placeholder="email@gmail.com" />
                    </div>

                    <div>
                        <label for="pswd">Senha :</label>

                        <input class="hvr" type="password" name="pswd" id="pswd" placeholder="********" />
                        <input type="checkbox" name="remember" id="registra" class="chkbox"><span>Concordo com os termos
                            de servico</span>
                        <button type="submit" class="btn-submit">Registrar</button>
                        <button type="reset" class="btn-reset">Limpar</button>
                    </div>

                </form>
            </fieldset>




        </div>
        <script>

            var x = document.getElementById("login-container")
            var y = document.getElementById("registrar-container")
            var z = document.getElementById("btn-bg")

            function register(){
                x.style.left = "-400px"
                y.style.left = "60px"
                z.style.left = "50px"
                
            }
            function login(){
                x.style.left = "50px"
                y.style.left = "450px"
                z.style.left = "0px"
                
            }

        </script>
    </main>

</body>

</html>
